      step_two: "当我们收到您的项目，您的项目就呈现在我们审核员的屏幕上。目的是帮助是您的项目有最大的机会成功，同时，也会过滤一些没有意义的项目。记住， 我们希望您的项目成功！ ;)"
      title_three: "让我们发布！？"
      step_three: "当项目准备好了，是时候让其上线并计划您的活动了。在此期间，您应该尽可能多的鼓励人们来帮助您达成目标。"
      title_four: "成败在此一举"
      step_four: "If your project doesn't reach its goal before time runs out, all contributions will receive their pledged amount in credits and later, if they want, can ask for a refund.当您的项目在筹款期间没有达成目标，所有的参与者将以积分的形式收到支持款，如果他们愿意，也可以申请付款。"
      title_requirements: "提交项目到 Catarse 的需求"
      creative: "创意及限定"
      collective: "共同利益"
      nonprofit: "非财务回报"
      donation: "非慈善或者 “建立生活” 项目"
      video: "制作视频"
      more_questions: "好的，告诉我更多关于 Catarse..."
      title_magic: "我们的魔法公式"
      magic: "我们相信为有共同价值的人们提供一个相遇的场所是最好的方式让那些项目成为现实。使用 Catarse 作为一个通道来达成共同的目标。"
      title_money: "支持项目的费用来源何处？"
      money: "至少 50% 的费用来源于您自己的联系人网络。在此，Catarse 是您接触那些对您的事业感兴趣的人，他们能帮助您通过网络、报纸、博客以及喜爱的酒吧等分享您的成果。"
      title_work: "这样需要花费很多工作么？"
      work: "更加努力！天下从来都没有容易的钱！您必须付出更多的努力在您的项目上，这场经历是值得的 - 我们为您担保 :D 并且您将在此之后获得更多的网络。"
      title_costs: "使用 Catarse 将花费多少钱？"
      costs: "提交您的项目是完全免费的。当前，Catarse 将收取 13% 的筹集款当您的项目被接受并达成筹款目标。这部分费用是包含 Catarse 的服务费及支付网关交易费用。"
      why: "为什么选择 Catarse ？"
      intro: "首先，很高兴您知道我们相信这是全新的资助项目的方式，且无比非凡："
      why_one: "通过创建一个非常强健的关系网络，这种活动针对新项目、合作关系及其他的连接方式完全开放。"
      why_two: "如果项目资源很好对接，那么它们将更快的传递到更多的人，扩张您的关系网络，并且加固围绕在您项目周围的人们。"
      why_three: "最小的红丝带以及低财务风险。无利率，无门槛...更多的乐趣和情感。"
    guidelines_tips:
      title: "就在这里！"
      subtitle: "在提交您的项目之前，最好再回想下要点。"
      introduction_html: "我们了解您等不及项目上线的心情，但是首先请回答 <br> （在纸片上）以下问题。"
      legend_html: "回答这些问题将极大的帮您组织您的项目，<br> 提高成功几率。"
      title_one: "是什么灵感促使您产生此项目？"
      tip_one: "People only engage when they realize the importance of a cause for society or for the person who leads a campaign. So be very clear about what is your inspiration and let it overflow into your project.人们受吸引往往是由于意识到对社会或者活动领导者很重要。因此尽量清晰的完整的在项目中说明。"
      title_two: "重点是什么？"
      tip_two: "Catarse 是迈出第一步的重要方式。因此，清晰的定义您项目的目标，谁将因此受益。清晰的定义您的目标是吸引大众的最好方式。"
      title_three: "您的目标是什么？"
      tip_three: "计算所有包括执行和回报派发的费用。并且可以吸引人们来帮助您确定财务目标。"
      title_four: "筹款的截止日期是多久？"
      tip_four: "不要对活动时间估计不足。您将必须努力工作在整个项目过程中。因此，我们推荐在此过程中您不要使自己过于疲劳。我们推荐的周期是：40天左右。"
      title_five: "您考虑过项目的回报么？"
      tip_five: "记住，回报是一个公开的承诺。因此，详细说明时，仔细考虑，尽可能条理清楚的告诉您的参与者。我们的建议：考虑下非物质的回报，下载，经验，一个吻。"
      title_six: "您的视频准备好了么？"
      tip_six: "视频就是项目的名片。它是您的参与者联系您的原因。因此，注意您的脚本，音频和图像的质量。推荐高清。"
      title_seven: "如何调动您的关系网络？"
      tip_seven: "您应该有一个来调动您身边关系网络来支持您项目的清晰的想法。按周发布您的成果并且变更使接近您的关系网络。"
      title_eight: "资金如何使用？"
      tip_eight: "创建一个网络文档，公开您的预算，像给每一个人展示您的花费。透明就是一切。"
