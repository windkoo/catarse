zh-CN:
  date:
    abbr_day_names:
    - 周日
    - 周一
    - 周二
    - 周三
    - 周四
    - 周五
    - 周六
    abbr_month_names:
    -
    - 一
    - 二
    - 三
    - 四
    - 五
    - 六
    - 七
    - 八
    - 九
    - 十
    - 十一
    - 十二
    day_names:
    - 星期日
    - 星期一
    - 星期二
    - 星期三
    - 星期四
    - 星期五
    - 星期六
    formats:
      default: ! '%Y-%m-%d'
      with_time: ! "%Y/%m/%d - %H:%M"
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - 一月
    - 二月
    - 三月
    - 四月
    - 五月
    - 六月
    - 七月
    - 八月
    - 九月
    - 十月
    - 十一月
    - 十二月
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: 大约 1 小时
        other: 大约 %{count} 小时
      about_x_months:
        one: 大约 1 个月
        other: 大约 %{count} 个月
      about_x_years:
        one: 大约 1 年
        other: 大约 %{count} 年
      almost_x_years:
        one: 几乎 1 年
        other: 几乎 %{count} 年
      half_a_minute: 半分钟
      less_than_x_minutes:
        one: 少于 1 分钟
        other: 少于 %{count} 分钟
      less_than_x_seconds:
        one: 少于 1 秒
        other: 少于 %{count} 秒
      over_x_years:
        one: 超过 1 年
        other: 超过 %{count} 年
      x_days:
        one: 1 天
        other: ! '%{count} 天'
      x_minutes:
        one: 1 分钟
        other: ! '%{count} 分钟'
      x_months:
        one: 1 月
        other: ! '%{count} 月'
      x_seconds:
        one: 1 秒
        other: ! '%{count} 秒'
    prompts:
      day: 天
      hour: 小时
      minute: 分钟
      month: 月
      second: 秒
      year: 年
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: 应该被接受
      blank: 不能为空
      confirmation: 不一致
      empty: 不能为空
      equal_to: 应该等于 %{count}
      even: 应该是偶数
      exclusion: 保留
      greater_than: 应该大于 %{count}
      greater_than_or_equal_to: 应该大于或等于 %{count}
      inclusion: 列表中未包含
      invalid: 无效的
      less_than: 应该少于 %{count}
      less_than_or_equal_to: 应该小于或等于 %{count}
      not_a_number: 不是数字
      not_an_integer: 应该是正式
      odd: 应该是奇数
      record_invalid: ! '验证失败： %{errors}'
      taken: 已经被使用
      too_long:
        one: 太长了 (最大一个字符)
        other: 太长了 (最大 %{count} 个字符)
      too_short:
        one: 太短了 (最小 1 一个字符)
        other: 太短了 (最小 %{count} 个字符)
      wrong_length:
        one: 错误的长度 (应该 1 个字符)
        other: 错误的长度 (应该 %{count} 个字符)
    template:
      body: ! '以下字段存在错误：'
      header:
        one: 一个错误阻止了 %{model} 的保存
        other: ! '%{count} 个错误阻止了 %{model} 的保存'
  helpers:
    select:
      prompt: 请选择
    submit:
      create: 创建 %{model}
      submit: 保存 %{model}
      update: 更新 %{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 0
        separator: .
        significant: 假
        strip_insignificant_zeros: 假
        unit: 元￥
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: 假
      strip_insignificant_zeros: 假
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: 十亿
          million: 百万
          quadrillion: 千万亿
          thousand: 千
          trillion: 万亿
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: 真
        strip_insignificant_zeros: 真
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: 字节
            other: 字节
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', 和 '
      two_words_connector: ! ' 和 '
      words_connector: ! ', '
  time:
    am: 上午
    formats:
      estimate: "%B/%Y"
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
      updates: "%d %b %Y"
    pm: 下午
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors

